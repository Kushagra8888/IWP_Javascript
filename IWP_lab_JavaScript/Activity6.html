<!DOCTYPE html>
<html>
	<head>
		<title> Activity 6: Javascript Validation </title>
		<link href="stylesheet.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="big_wrapper">
			<header>
				Avtivity 6: JavaScript Validation
			</header>
			<form>
				<table>
					<tr>
						<td> First Name: </td>
						<td>
						<input type="text" name="f_name" />
						</td>
					</tr>
					<tr>
						<td> Last Name: </td>
						<td>
						<input type="text" name="l_name" />
						</td>
					</tr>
					<tr>
						<td> Age: </td>
						<td>
						<input type="number" name="age" />
						</td>
					</tr>
					<tr>
						<td> Sex: </td>
						<td>
						<select name="sex">
							<option> Male </option>
							<option> Female </option>
							<option> Other </option>
						</select></td>
					</tr>
					<tr>
						<td>Address: </td>
						<td>
							<textarea rows="4" cols="40" placeholder="Enter address here" name="address"></textarea>
						</td>
					</tr>
					<tr>
						<td>Mobile: </td>
						<td><input type="tel" name="mobile_no" /></td>
					</tr>
					<tr>
						<td>E-mail: </td>
						<td><input type="text" name="email"/></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="button" value="Submit" onclick="validate_input()" /></td>
					</tr>
				</table>
			</form>
		</div>
		<p id="errors" class="error"></p>
		<script src="Activity6.js" type="text/javascript"></script>
	</body>
</html>
